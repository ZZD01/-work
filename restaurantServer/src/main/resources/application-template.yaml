spring:
    datasource:
        username: root
        password: root
        url: jdbc:mysql://localhost:3306/order?useSSL=false&CharacterEncoding=UTF-8&serverTimezone=UTC
        driver-class-name: com.mysql.cj.jdbc.Driver
        hikari:
            max-lifetime: 900000
            minimum-idle: 10
    jpa:
        # 自动生成表，不过还是建议手动建
        generate-ddl: true
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect